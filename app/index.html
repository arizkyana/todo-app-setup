<html ng-app="todo">

<head>
  <title>Todo Application</title>

  <!--bootstrap-->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

  <!--font-awesome-->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

  <!--animate.css-->
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />

  <!--jquery-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!--moment-->
  
  <script src="bower_components/moment/min/moment.min.js"></script>
  <!--custom style-->
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>

  <div class="container padding-top-lg" ng-controller="TodoController">
    <div class="row">
      <!--filter todo-->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h3>To Do Apps</h3>
          </div>
          <div class="col-md-6 text-right">
            I have done <strong>{{ task.total }}</strong> todo.
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <form ng-submit="addTodo()" name="formTodo" novalidate>
          
          
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="data.todo" placeholder="I want to do ...." required>
              <span class="input-group-btn">
              <button ng-click="addTodo()" class="btn btn-primary" type="button" ng-disabled="formTodo.$invalid">
                <i class="fa fa-plus"></i> Add
              </button>
            </span>

            </div>
            <!-- /input-group -->

          </div>
        </form>
      </div>
      <div class="col-md-12 no-overflow">

      </div>

      <!--end filter todo-->
    </div>
    <div class="row ">
      <div class="col-md-12">

        <!--panel todo-->
        <div class="panel panel-default" ng-repeat="todo in todos">
          <div class="panel-body">
            
            <div class="row">
              <div class="col-md-8">
                <div class="checkbox" ng-hide="todo.isEdit">
                  <label>
                    
                    <input type="checkbox" ng-model="todo.isDone" ng-change="onChangeIsDone($index, todo.isDone)" /> {{ todo.name }}
                    
                  </label>
                </div>

                <div class="form-group" ng-show="todo.isEdit">
                  <input type="text" class="form-control" ng-model="todo.editedName" ng-value="todo.name" />
                </div>

              </div>
              <div class="col-md-4 text-right">
                <div class="button-group" ng-show="!todo.isDone">
                  <button class="btn btn-default" ng-click="onClickTodoSaveEdit($index)" ng-show="todo.isEdit">
                    <i class="fa fa-save"></i>
                  </button>
                  <button type="button" class="btn btn-success" ng-click="onClickTodoEdit($index)" ng-hide="todo.isEdit">
                  <i class="fa fa-pencil"></i>
                </button>
                  <button type="button" class="btn btn-danger" ng-click="onClickTodoRemove($index)" ng-hide="todo.isEdit">
                  <i class="fa fa-trash"></i>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!--end panel todo-->
      </div>
    </div>
  </div>

  <!--lodash-->
  <script src="bower_components/lodash/dist/lodash.min.js"></script>

  <!--angular-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
